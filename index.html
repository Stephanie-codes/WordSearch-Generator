<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Word Search Generator</title>
</head>
<body>
    <div class="container">
        <form class="form-inline">
            <label for="name">Enter names to generate your custom Word Search:</label>
            <br/>

            <textarea class="form-control" name="words" id="inputbox" rows="3" aria-describedby="words_help" 
            placeholder="Type here" oninput="this.value = this.value.toUpperCase()" maxlength="100"></textarea>

            <button type="button" id="start">Start</button>
            <ul id="screen"></ul>
        </form>
        <br/>
        <table id="grid"></table>
    </div>
</body>
</html>
